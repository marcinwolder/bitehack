version: '3.8'

services:
  db:
    platform: linux/amd64
    image: postgis/postgis:13-3.5
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ../apps/backend
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: /run/secrets/ee_service_account.json
      EE_SERVICE_ACCOUNT_EMAIL: ${EE_SERVICE_ACCOUNT_EMAIL}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"
    volumes:
      - ./service_account.json:/run/secrets/ee_service_account.json:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:5000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ../apps/frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:80"

volumes:
  pgdata:
